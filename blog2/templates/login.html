{% extends 'layout.html' %}
{% block body %}
    <h2>登录</h2>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p>{% endif %}
    <form action="{{ url_for('login') }}" method="POST">
        <dl>
            <dt>用户名：
            <dd><input type="text" name="username"></dd>
            <dt>密码：
            <dd><input type="password" name="password"></dd>
            <dd><input type="submit" value="登录"></dd>
        </dl>
    </form>
{% endblock %}
